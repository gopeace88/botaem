# 보탬e 메뉴 네비게이션 플레이북
# 분석 일시: 2025-12-05

metadata:
  id: "botame-navigate-menu"
  name: "보탬e 메뉴 이동"
  version: "1.0.0"
  description: "좌측 메뉴 트리에서 원하는 화면으로 이동합니다."
  category: "기타"
  difficulty: "쉬움"
  estimated_time: "5초"
  keywords: ["메뉴", "네비게이션", "이동"]
  author: "Claude"
  last_updated: "2025-12-05"

variables:
  main_menu:
    type: "select"
    label: "메인 메뉴"
    required: true
    options:
      - value: "즐겨찾기"
        label: "즐겨찾기"
      - value: "보조사업선정"
        label: "보조사업선정"
      - value: "교부관리"
        label: "교부관리"
      - value: "사업수행관리"
        label: "사업수행관리"
      - value: "정보공시관리"
        label: "정보공시관리"
      - value: "금융정보관리"
        label: "금융정보관리"
      - value: "사용자지원"
        label: "사용자지원"

  sub_menu:
    type: "string"
    label: "서브 메뉴 (선택)"
    required: false
    default: ""

preconditions:
  - check: "로그인 상태여야 합니다"
    message: "먼저 로그인해주세요"
    action: "block"

steps:
  - id: "click_main_menu"
    action: "click"
    selector: "text={{main_menu}}"
    message: "{{main_menu}} 메뉴를 클릭합니다"
    timeout: 5000
    verify:
      condition: "메뉴가 펼쳐져야 합니다"

  - id: "wait_expand"
    action: "wait"
    timeout: 1000
    message: "메뉴 펼침을 기다립니다"

  - id: "click_sub_menu"
    action: "condition"
    condition: "{{sub_menu}} !== ''"
    then:
      - id: "click_sub"
        action: "click"
        selector: "text={{sub_menu}}"
        message: "{{sub_menu}} 서브메뉴를 클릭합니다"
        timeout: 5000

  - id: "wait_load"
    action: "wait"
    wait_for: "network"
    timeout: 10000
    message: "화면 로딩을 기다립니다"

# 메뉴별 상세 정보 (참고용)
menu_details:
  보조사업선정:
    submenus:
      - name: "공모사업신청관리"
        description: "공모 방식 보조사업 신청"
      - name: "수행사업계획관리"
        description: "지정 방식 사업계획 관리"

  사업수행관리:
    submenus:
      - name: "수행점검관리"
        description: "사업 수행 점검"
      - name: "문제사업 관리"
        description: "문제 발생 사업 관리"
      - name: "이의신청"
        description: "이의 신청 처리"

  정보공시관리:
    submenus:
      - name: "보조사업공시관리"
        description: "보조사업 정보 공시"
      - name: "시정명령 관리"
        description: "시정명령 처리"

  사용자지원:
    submenus:
      - name: "보조사업자온라인교육"
        description: "온라인 교육 수강"
      - name: "내정보관리"
        description: "개인정보 관리"
      - name: "보조사업자공지사항 (97018)"
        screen_id: "97018"
        description: "공지사항 조회"
      - name: "지방보조금 FAQ (97044)"
        screen_id: "97044"
        description: "자주 묻는 질문"
      - name: "사용자매뉴얼 (97045)"
        screen_id: "97045"
        description: "사용자 매뉴얼 다운로드"
      - name: "문의게시판 (97019)"
        screen_id: "97019"
        description: "1:1 문의"
      - name: "만족도조사 (97047)"
        screen_id: "97047"
        description: "서비스 만족도 조사"

error_handlers:
  - match: "권한이 없습니다"
    action: "guide"
    message: "해당 메뉴에 접근 권한이 없습니다"

  - match: "timeout"
    action: "retry"
    message: "메뉴 로딩이 지연되고 있습니다"
